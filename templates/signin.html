<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Management System | Sign In</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'img/svg/Logo.svg' %}" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>

<body>
  <div class="layer"></div>
  <main class="page-center">
    <article class="sign-up">
      <h1 class="sign-up__title">Welcome back!</h1>
      <p class="sign-up__subtitle">Sign in to your account to continue</p>
      <form class="sign-up-form form" action="" method="">
        <label class="form-label-wrapper">
          <p class="form-label">Contact No.</p>
          <input class="form-input" type="tel" placeholder="Enter your contact no." pattern="[0-9]{10}" required>
        </label>
        <label class="form-label-wrapper">
          <p class="form-label">Password</p>
          <input class="form-input" type="password" placeholder="Enter your password" required>
        </label>
        <a class="link-info forget-link" href="##">Forgot your password?</a>
        <label class="form-checkbox-wrapper">
          <input class="form-checkbox" type="checkbox" required>
          <span class="form-checkbox-label">Remember me next time</span>
        </label>
        <button class="form-btn primary-default-btn transparent-btn">Sign in</button>
      </form>
    </article>
  </main>
  <!-- Chart library -->
  <script src="./plugins/chart.min.js"></script>
  <!-- Icons library -->
  <script src="plugins/feather.min.js"></script>
  <!-- Custom scripts -->
  <script src="js/script.js"></script>
</body>

</html>
